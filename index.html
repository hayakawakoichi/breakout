<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>ブロック崩し</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet" />
    <link data-trunk rel="rust" data-wasm-opt="z" />
    <link data-trunk rel="copy-dir" href="assets" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #12122a;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
            touch-action: none;
        }

        /* Loading screen */
        #loading-screen {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background-color: #12122a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 24px;
            font-family: 'DotGothic16', monospace;
            transition: opacity 0.4s ease;
            image-rendering: pixelated;
        }
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Pixel scene */
        .pixel-scene {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        .pixel-blocks {
            display: flex;
            gap: 4px;
        }
        .pb {
            display: block;
            width: 32px;
            height: 14px;
            border-radius: 2px;
        }
        .pixel-ball {
            width: 10px;
            height: 10px;
            background: #fff5e0;
            border-radius: 1px;
            animation: bounce-ball 1.2s ease-in-out infinite;
        }
        .pixel-paddle {
            width: 56px;
            height: 10px;
            background: #f2d9a6;
            border-radius: 2px;
        }

        @keyframes bounce-ball {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-24px); }
        }

        /* Loading text */
        .loading-title {
            color: #fff5e0;
            font-size: 32px;
            margin: 0;
            letter-spacing: 4px;
        }
        .loading-text {
            color: #f2d9a6;
            font-size: 16px;
            margin: 0;
        }
        .tap-hint {
            color: #7099eb;
            font-size: 14px;
            margin: 0;
            animation: blink 1.2s steps(1) infinite;
            cursor: pointer;
        }
        .dot {
            animation: blink 0.9s steps(1) infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="pixel-scene">
            <div class="pixel-blocks">
                <span class="pb" style="background:#eb7070"></span>
                <span class="pb" style="background:#f29959"></span>
                <span class="pb" style="background:#f2d964"></span>
                <span class="pb" style="background:#66cc85"></span>
                <span class="pb" style="background:#7099eb"></span>
                <span class="pb" style="background:#f29959"></span>
                <span class="pb" style="background:#eb7070"></span>
            </div>
            <div class="pixel-ball"></div>
            <div class="pixel-paddle"></div>
        </div>
        <p class="loading-title">ブロック崩し</p>
        <p class="loading-text">Now Loading
            <span class="dot" style="animation-delay:0s">.</span>
            <span class="dot" style="animation-delay:0.3s">.</span>
            <span class="dot" style="animation-delay:0.6s">.</span>
        </p>
        <p class="tap-hint" id="tap-hint">&#x266B; タップして BGM を再生</p>
    </div>
    <canvas id="bevy_canvas"></canvas>
    <script>
        // Capture AudioContext instances created by cpal/Bevy
        const audioContexts = [];
        const OrigAudioContext = window.AudioContext || window.webkitAudioContext;
        if (OrigAudioContext) {
            const Patched = function(...args) {
                const ctx = new OrigAudioContext(...args);
                audioContexts.push(ctx);
                return ctx;
            };
            Patched.prototype = OrigAudioContext.prototype;
            window.AudioContext = Patched;
            if (window.webkitAudioContext) window.webkitAudioContext = Patched;
        }
        // Resume all suspended AudioContexts on every user interaction
        function resumeAudio() {
            audioContexts.forEach(ctx => {
                if (ctx.state === "suspended") ctx.resume();
            });
        }
        ["click", "touchstart", "touchend", "keydown"].forEach(e =>
            document.addEventListener(e, resumeAudio, { capture: true })
        );

        // ===== Loading Screen BGM (Web Audio API) =====
        let loadingBgmCtx = null;
        let loadingBgmGain = null;
        let loadingBgmStarted = false;
        let loadingBgmStopped = false;

        function startLoadingBgm() {
            if (loadingBgmStarted || loadingBgmStopped) return;
            loadingBgmStarted = true;
            const hint = document.getElementById('tap-hint');
            if (hint) hint.style.display = 'none';

            const ctx = new OrigAudioContext();
            loadingBgmCtx = ctx;
            loadingBgmGain = ctx.createGain();
            loadingBgmGain.gain.value = 0.12;
            loadingBgmGain.connect(ctx.destination);

            // Chiptune melody: C major scale pattern, square wave
            const BPM = 140;
            const beat = 60.0 / BPM;
            const melody = [
                // note freq, duration in beats
                [329.63, 0.5], [329.63, 0.25], [0, 0.25], [329.63, 0.5], [0, 0.25], [261.63, 0.25],
                [329.63, 0.5], [392.00, 0.5], [0, 0.5], [196.00, 0.5],
                [261.63, 0.75], [0, 0.25], [196.00, 0.75], [0, 0.25],
                [164.81, 0.75], [0, 0.25], [220.00, 0.5], [246.94, 0.5],
                [0, 0.25], [220.00, 0.5], [196.00, 0.5], [329.63, 0.5], [0, 0.25],
                [392.00, 0.5], [440.00, 0.5], [349.23, 0.25], [392.00, 0.25], [0, 0.25], [329.63, 0.25],
                [261.63, 0.5], [293.66, 0.25], [246.94, 0.25], [0, 0.5], [261.63, 0.5],
                [196.00, 0.5], [0, 0.25], [164.81, 0.5], [0, 0.25], [130.81, 0.5],
            ];

            // Calculate total duration
            let totalBeats = 0;
            melody.forEach(n => totalBeats += n[1]);
            const loopDuration = totalBeats * beat;

            function scheduleLoop(startTime) {
                let t = startTime;
                melody.forEach(([freq, beats]) => {
                    const dur = beats * beat;
                    if (freq > 0) {
                        const osc = ctx.createOscillator();
                        osc.type = 'square';
                        osc.frequency.value = freq;
                        const noteGain = ctx.createGain();
                        noteGain.gain.setValueAtTime(0, t);
                        noteGain.gain.linearRampToValueAtTime(1, t + 0.005);
                        noteGain.gain.setValueAtTime(1, t + dur - 0.02);
                        noteGain.gain.linearRampToValueAtTime(0, t + dur);
                        osc.connect(noteGain);
                        noteGain.connect(loadingBgmGain);
                        osc.start(t);
                        osc.stop(t + dur);
                    }
                    t += dur;
                });
                return t;
            }

            // Schedule several loops ahead
            let nextStart = ctx.currentTime;
            for (let i = 0; i < 8; i++) {
                nextStart = scheduleLoop(nextStart);
            }
        }

        function stopLoadingBgm() {
            if (loadingBgmStopped) return;
            loadingBgmStopped = true;
            if (loadingBgmCtx && loadingBgmGain) {
                const now = loadingBgmCtx.currentTime;
                loadingBgmGain.gain.setValueAtTime(loadingBgmGain.gain.value, now);
                loadingBgmGain.gain.linearRampToValueAtTime(0, now + 0.5);
                setTimeout(() => {
                    loadingBgmCtx.close();
                    loadingBgmCtx = null;
                }, 600);
            }
        }

        // Start BGM on user interaction
        ["click", "touchstart", "keydown"].forEach(e =>
            document.addEventListener(e, startLoadingBgm, { once: false, capture: true })
        );

        // Auto-hide loading screen when Bevy canvas is ready
        const ls = document.getElementById('loading-screen');
        const cv = document.getElementById('bevy_canvas');
        if (ls && cv) {
            // Bevy changes the canvas buffer dimensions from the default (300x150)
            // when it initializes the renderer. Poll for this change.
            const initW = cv.width;
            const initH = cv.height;
            function checkBevyReady() {
                if (cv.width !== initW || cv.height !== initH) {
                    stopLoadingBgm();
                    setTimeout(() => ls.classList.add('hidden'), 200);
                    setTimeout(() => ls.remove(), 700);
                    return;
                }
                requestAnimationFrame(checkBevyReady);
            }
            requestAnimationFrame(checkBevyReady);
        }
    </script>
</body>
</html>
